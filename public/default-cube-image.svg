<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#343a40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#212529;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- TV Screen -->
  <rect x="400" y="100" width="400" height="250" rx="20" fill="url(#tvGradient)" stroke="#000000" stroke-width="3"/>
  <rect x="410" y="110" width="380" height="230" rx="15" fill="url(#screenGradient)"/>
  
  <!-- TV Stand -->
  <rect x="550" y="350" width="100" height="20" fill="#000000"/>
  <rect x="570" y="370" width="60" height="10" fill="#000000"/>
  
  <!-- Anonymous Mask 1 (Left person) -->
  <ellipse cx="300" cy="200" rx="40" ry="50" fill="url(#maskGradient)" stroke="#000000" stroke-width="2"/>
  <ellipse cx="300" cy="190" rx="25" ry="30" fill="#000000"/>
  <ellipse cx="300" cy="185" rx="15" ry="20" fill="#ffffff"/>
  <ellipse cx="300" cy="220" rx="8" ry="5" fill="#000000"/>
  
  <!-- Anonymous Mask 2 (Right person) -->
  <ellipse cx="900" cy="200" rx="40" ry="50" fill="url(#maskGradient)" stroke="#000000" stroke-width="2"/>
  <ellipse cx="900" cy="190" rx="25" ry="30" fill="#000000"/>
  <ellipse cx="900" cy="185" rx="15" ry="20" fill="#ffffff"/>
  <ellipse cx="900" cy="220" rx="8" ry="5" fill="#000000"/>
  
  <!-- Anonymous Mask 3 (Center person) -->
  <ellipse cx="600" cy="180" rx="35" ry="45" fill="url(#maskGradient)" stroke="#000000" stroke-width="2"/>
  <ellipse cx="600" cy="170" rx="22" ry="28" fill="#000000"/>
  <ellipse cx="600" cy="165" rx="13" ry="18" fill="#ffffff"/>
  <ellipse cx="600" cy="200" rx="7" ry="4" fill="#000000"/>
  
  <!-- Arms holding TV -->
  <!-- Left person arms -->
  <ellipse cx="380" cy="150" rx="15" ry="8" fill="#f8f9fa" stroke="#000000" stroke-width="1"/>
  <ellipse cx="380" cy="250" rx="15" ry="8" fill="#f8f9fa" stroke="#000000" stroke-width="1"/>
  
  <!-- Right person arms -->
  <ellipse cx="820" cy="150" rx="15" ry="8" fill="#f8f9fa" stroke="#000000" stroke-width="1"/>
  <ellipse cx="820" cy="250" rx="15" ry="8" fill="#f8f9fa" stroke="#000000" stroke-width="1"/>
  
  <!-- Center person arms -->
  <ellipse cx="420" cy="140" rx="12" ry="6" fill="#f8f9fa" stroke="#000000" stroke-width="1"/>
  <ellipse cx="780" cy="140" rx="12" ry="6" fill="#f8f9fa" stroke="#000000" stroke-width="1"/>
  
  <!-- TV Screen Content (abstract pattern) -->
  <circle cx="500" cy="180" r="8" fill="#6c757d"/>
  <circle cx="700" cy="200" r="6" fill="#6c757d"/>
  <circle cx="600" cy="280" r="10" fill="#6c757d"/>
  <rect x="520" y="220" width="40" height="3" fill="#6c757d"/>
  <rect x="640" y="220" width="40" height="3" fill="#6c757d"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="3" fill="#dee2e6"/>
  <circle cx="1050" cy="80" r="4" fill="#dee2e6"/>
  <circle cx="200" cy="320" r="2" fill="#dee2e6"/>
  <circle cx="1000" cy="350" r="3" fill="#dee2e6"/>
  
  <!-- Text overlay -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#495057">CUBE EVENT</text>
</svg>
